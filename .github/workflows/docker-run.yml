name: Run Docker

on:
  workflow_dispatch:

#  pull_request:
#    branches:
#      - 'master'

jobs:
  build-docker:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Remove all container
        run: docker container rm -f $(docker container ps -a -q)

      - name: Run container
        run: docker -d -p 8080:80 --name webserver sidneibaron/senai-tdt:latest
